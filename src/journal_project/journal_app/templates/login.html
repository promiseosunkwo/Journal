<section class="vh-100 bg-image">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-12 col-md-9 col-lg-7 col-xl-6">
<div class="card" style="border-radius: 15px;">
<div class="card-body p-5">
<h2 class="text-uppercase text-center mb-5">Login</h2>

{% for message in messages%}
<div class="alert alert-info" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{message}}
</div>

{% endfor %}

<form action="" method="POST">
  {% csrf_token %}
<div class="form-outline mb-4">
<input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example1cg">Username</label>
</div>


<div class="form-outline mb-4">
<input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example4cg">Password</label>
</div>


<div class="d-flex justify-content-center">
<button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">Login</button>
</div>

<p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register here</u></a></p>
<p class="text-center text-muted  mb-0">Forgot Password? <a href="{% url 'password_reset' %}" class="fw-bold text-body"><u>Reset Password</u></a></p>

</form>

</div>
</div>
</div>
</div>
</div>
</div>
</section>

{% endblock content %}
