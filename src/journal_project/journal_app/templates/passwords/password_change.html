{% extends 'dashboard/base.html'%}


{% block content %}




<section class="vh-100 bg-image">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-12 col-md-9 col-lg-7 col-xl-6">
<div class="card" style="border-radius: 15px;">
<div class="card-body p-5">
<h2 class="text-uppercase text-center mb-5">CHANGE PASSWORD</h2>


{% for field in form%}
    {% for error in field.errors %}
        <div class="alert alert-info" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        {{error}}
        </div>
    {% endfor %}
{% endfor %}


<form id="password_change_form" action="" method="POST">
  
  {% csrf_token %}
<div class="form-outline mb-4">
<label class="form-label" for="form3Example1cg">Old Password</label>
<input type="password" name="old_password" id="id_old_password" class="form-control form-control-lg" required/>
</div>


<div class="form-outline mb-4">
<label class="form-label" for="form3Example4cg">New Password</label>
<input type="password" name="new_password1" id="id_new_password1" class="form-control form-control-lg" required/>
</div>

<div class="form-outline mb-4">
<label class="form-label" for="form3Example4cg">Confirm New Password</label>
<input type="password" name="new_password2" id="id_new_password2" class="form-control form-control-lg" required/>
</div>


<div class="d-flex justify-content-center">
<button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">Submit</button>
</div>



</form>

</div>
</div>
</div>
</div>
</div>
</div>
</section>

{% endblock content %}
