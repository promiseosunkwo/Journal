{% extends 'base.html'%}


{% block content %}

<style>

.gradient-custom-3 {
  /* fallback for old browsers */
  background: rgb(226, 224, 224);
}

</style>




<section class="vh-100 bg-image">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-12 col-md-9 col-lg-7 col-xl-6">
<div class="card" style="border-radius: 15px;">
<div class="card-body p-5">
<h2 class="text-uppercase text-center mb-5">Enter Your Email</h2>

{% for field in form%}
  {% for error in field.errors %}
      <div class="alert alert-info" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
      {{error}}
      </div>
  {% endfor %}
{% endfor %}


<form action="" method="POST">
  {% csrf_token %}
<div class="form-outline mb-4">
<input type="email" name="email" id="id_email" class="form-control form-control-lg" required/>
<label class="form-label" for="form3Example1cg">Email</label>
</div>



<div class="d-flex justify-content-center">
<button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">Send Reset Email</button>
</div>

<p class="text-center text-muted mt-5 mb-0">Back to login<a href="{% url 'login' %}" class="fw-bold text-body"><u>Back</u></a></p>


</form>

</div>
</div>
</div>
</div>
</div>
</div>
</section>

{% endblock content %}
